<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Lampada</title>
</head>
<body>
    <h2>Exemplo Lampada - Liga e Desliga</h2>

    <p>JavaScript pode mudar atributos do HTML.</p>

    <p>Nesse caso altera a imagem, de Ligada para Desligada ou vice-versa.</p>

    <button onclick="document.getElementById('myImage').src='ligada.gif'">Ligue a Lampada</button>

    <img id="myImage" src="desligada.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='desligada.gif'">Deslique a Lampada</button>
</body>
</html>
<img src="" alt="">
