<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos - Fazendo algo Sumir e Aparecer</title>
</head>
<body>
    
<p id="demo">JavaScript pode esconder elementos.</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Sumiu</button>
<button type="button" onclick="document.getElementById('demo').style.display='block'">Apareceu</button>

</body>
</html>
